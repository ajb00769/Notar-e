<header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center"><img
                    ngSrc="https://images.unsplash.com/photo-1531761535209-180857e963b9?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=M3w3MzkyNDZ8MHwxfHNlYXJjaHwxfHxwaGlsaXBwaW5lc3xlbnwwfHx8fDE3NTMyNzE1OTN8MA&amp;ixlib=rb-4.1.0&amp;q=80&amp;w=1080"
                    alt="Philippine Notary Seal" class="h-10 w-10 mr-3" [width]="50" [height]="50"
            />
                <h1 class="text-xl font-bold text-primary-700">Notar-e Philippines</h1></div>
            <div class="flex items-center space-x-4">
                <button class="bg-primary-50 hover:bg-primary-100 text-primary-700 px-3 py-2 rounded-lg text-lg transition duration-200 flex items-center">
                    <span class="material-symbols-outlined mr-2">help</span> Tulong
                </button>
                <div class="relative">
                    <details class="relative">
                        <summary class="flex items-center cursor-pointer list-none">
                            <div class="bg-primary-100 rounded-full p-1"><img
                                    ngSrc="https://images.unsplash.com/photo-1559234938-b60fff04894d?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=M3w3MzkyNDZ8MHwxfHNlYXJjaHwxfHxlbGRlcmx5fGVufDB8fHx8MTc1MzI3MTU5NXww&amp;ixlib=rb-4.1.0&amp;q=80&amp;w=1080"
                                    alt="User avatar" class="h-10 w-10 rounded-full border-2 border-primary-200"
                                    [width]="50" [height]="50"
                            /></div>
                            <span class="material-symbols-outlined ml-1 text-gray-500">expand_more</span>
                        </summary>
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-10"><a
                                href="#" class="block px-4 py-2 hover:bg-gray-100 transition"> <span
                                class="material-symbols-outlined mr-2 align-middle">person</span> Aking Profile
                        </a> <a href="#" class="block px-4 py-2 hover:bg-gray-100 transition"> <span
                                class="material-symbols-outlined mr-2 align-middle">settings</span> Mga Setting
                        </a>
                            <hr class="my-1 border-gray-200"/>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 transition text-red-600">
                                <span class="material-symbols-outlined mr-2 align-middle">logout</span>
                                Mag-logout </a></div>
                    </details>
                </div>
            </div>
        </div>
    </div>
</header>
